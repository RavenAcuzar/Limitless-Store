<ion-header>

  <ion-navbar>
    <ion-title>CHECKOUT</ion-title>
  </ion-navbar>
  <div class="timeline">
    <div class="timeline-period p1">
      &bull;
    </div>
    <div class="timeline-line"></div>
    <div class="timeline-period p2">
      &bull;
    </div>
    <div class="timeline-line"></div>
    <div class="timeline-period p3">
      &bull;
    </div>
  </div>
  <ion-grid>
    <ion-row class="cont-row">
      <ion-col style="text-align:left; color:black;">
        <b>ADDRESS</b>
      </ion-col>
      <ion-col>
        PAYMENT
      </ion-col>
      <ion-col style="text-align:right;">
        CONFIRMATION
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content padding>
  <p>SHIPPING ADDRESS</p>
  <ion-list>
    <ion-item>
      <ion-input placeholder="First name" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Last name" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Mobile Phone No." clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Address line 1" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Address line 2" clearInput></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label>Billing address is the same as shipping address</ion-label>
      <ion-checkbox [(ngModel)]="billAddShipAdd" (ionChange)="changeBillAddVal()"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button (click)="proceedPayment()">CONTINUE</button>
</ion-footer>

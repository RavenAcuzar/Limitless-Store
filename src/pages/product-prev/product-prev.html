<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button id="notification-button" ion-button icon-only (click)="goToCart()"> 
        <ion-icon name="md-cart">
            <ion-badge id="notifications-badge">3</ion-badge>
        </ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding no-bounce class="no-scroll">
  <div no-padding class="prod-cont">
    <div class="prod-details">
      <h5>{{prodName}}</h5>
      <p><i>- COLOR NAME</i></p>
    </div>
    <ion-slides [initialSlide]="init" (ionSlideDidChange)="slideChange()">
      <ion-slide *ngFor="let slide of bsellers">
        <img src="{{slide.image}}" />
        <h3>USD {{prodPrice}}</h3>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
<ion-footer no-padding no-border class="footer">
  <ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col class="ft-more" col-2>
          <button ion-button icon-only>
               <ion-icon name="ios-more"></ion-icon>
             </button>
        </ion-col>
        <ion-col class="ft-stuff" col-3>
          <img src="{{img}}" />
        </ion-col>
        <ion-col class="ft-color" col-2 (click)="showColorPop($event)">
          <button ion-button #colorBtn></button>
        </ion-col>
        <ion-col class="ft-size" col-3 (click)="showSizePop($event)">
          <button ion-button #size>
                    SIZE - XS
                  </button>
        </ion-col>
        <ion-col class="ft-cart" col-2>
          <button ion-button icon-only>
              <ion-icon name="limitless-addcart"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-buttons>
</ion-footer>

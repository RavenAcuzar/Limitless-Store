<ion-header>

  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>FIRST NAME</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>LAST NAME</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>BIRTHDAY</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="birthday"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>GENDER</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="F">FEMALE</ion-option>
        <ion-option value="M">MALE</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>ADDRESS LINE 1</ion-label>
      <ion-input value="Lorem ipsum dolor sit amet, consectetur"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ADDRESS LINE 2</ion-label>
      <ion-input value="Lorem ipsum dolor sit amet, consectetur"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button style="width:100%">CONTINUE</button>
</ion-content>

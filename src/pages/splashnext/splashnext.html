<ion-header>
    
      <ion-navbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="goToHome()">Skip</button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
      <ion-slides pager [initialSlide]="0" (ionSlideDidChange)="showContinueBtn()">
        <ion-slide *ngFor="let slide of sliderImg">
          <div class="slide-wrapper">
            <div class="slider-img">
              <img src="{{slide.image}}" />
            </div>
            <div class="slide-content">
              <h3>{{slide.title}}</h3>
              <p>{{slide.cont}}</p>
            </div>
          </div>
          <div class="cont-btn" [hidden]="hidebtn">
            <button ion-button icon-end (click)="goToHome()">
              Continue
            <ion-icon name="md-arrow-forward"></ion-icon></button>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-content>
